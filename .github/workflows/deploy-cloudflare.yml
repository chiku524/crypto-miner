# Deploy VibeMiner web app to Cloudflare Workers (vibeminer.tech).
# Runs on Linux to avoid Windows path issues with OpenNext/WASM (e.g. "?module" in paths).
#
# Required: Add repository secret named exactly CLOUDFLARE_API_TOKEN
# (Settings → Secrets and variables → Actions → New repository secret).
# Create token at https://dash.cloudflare.com/profile/api-tokens (Edit Cloudflare Workers).

name: Deploy to Cloudflare

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cloudflare token
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN is not set. Add a repository secret named exactly CLOUDFLARE_API_TOKEN (Settings → Secrets and variables → Actions)."
            exit 1
          fi
          echo "Cloudflare API token is set."

      - name: Build shared package
        run: npm run build -w @vibeminer/shared

      - name: Build and deploy from apps/web
        run: |
          cd apps/web && npx opennextjs-cloudflare build && npx opennextjs-cloudflare deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
