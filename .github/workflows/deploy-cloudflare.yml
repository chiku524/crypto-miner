# Deploy VibeMiner web app to Cloudflare Workers (vibeminer.tech).
# Runs on Linux to avoid Windows path issues with OpenNext/WASM (e.g. "?module" in paths).
#
# Required repository secrets (Settings → Secrets and variables → Actions):
#   - CLOUDFLARE_API_TOKEN: API token from https://dash.cloudflare.com/profile/api-tokens (use "Edit Cloudflare Workers" template).
#   - CLOUDFLARE_ACCOUNT_ID: Your account ID (stops Wrangler calling /memberships; find it in dashboard URL or Workers & Pages sidebar).

name: Deploy to Cloudflare

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cloudflare secrets
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN is not set. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::CLOUDFLARE_ACCOUNT_ID is not set. Add your account ID (dashboard URL or Workers & Pages sidebar) as a repository secret."
            exit 1
          fi
          echo "Cloudflare API token and account ID are set."

      - name: Build shared package
        run: npm run build -w @vibeminer/shared

      - name: Create .env for Wrangler (apps/web)
        run: |
          printf 'CLOUDFLARE_API_TOKEN=%s\nCLOUDFLARE_ACCOUNT_ID=%s\n' \
            "$CLOUDFLARE_API_TOKEN" "$CLOUDFLARE_ACCOUNT_ID" > apps/web/.env
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build and deploy from apps/web
        run: |
          cd apps/web && npx opennextjs-cloudflare build && npx opennextjs-cloudflare deploy -- --keep-vars
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
